<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="menu.js" defer></script>
    <link rel="stylesheet" href="menu.css">
    <title>Ramen Restaurant Menu</title>
</head>
<body>
    <div id="list">
        <h1>Menu</h1>
        <div class="menu-section" id="appetizers-container">
            <table id="appetizers-section">
                <thead>
                    <tr id="appetizers-header">
                        <th class="left">Appetizers</th>
                        <th class="right">Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="menu-section" id="ramen-container">
            <table id="ramen-section">
                <thead>
                    <tr id="ramen-header">
                        <th class="left">Ramen</th>
                        <th class="right">Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="menu-section" id="drinks-container">
            <table id="drinks-section">
                <thead>
                    <tr id="drinks-header">
                        <th class="left">Drinks</th>
                        <th class="right">Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="menu-section" id="bar-container">
            <table id="bar-section">
                <thead>
                    <tr id="bar-header">
                        <th class="left">Alcohol</th>
                        <th class="right">Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="animation.js"></script>
</body>
</html>
